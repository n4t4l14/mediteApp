<ion-content [fullscreen]="true">
  <div class="boton-container">
    <ion-button class="boton-regresar" (click)="goBack()">
      <ion-icon name="arrow-back" slot="start" style="font-size: 20px;"></ion-icon>
    </ion-button>
  </div>

  <img class="imagen" src="assets/images/imagenConfig.jpeg" />

  <div class="title-container">
    <ion-card-title>Configuraciones</ion-card-title>
  </div>

  <div class="notificaciones">
    <h5>Notificaciones</h5>

    <ion-item *ngFor="let notification of notifications">
      <ion-label>{{ notification.name }}</ion-label>
      <ion-toggle [(ngModel)]="notification.isEnabled"></ion-toggle>
    </ion-item>
  </div>

  <ion-card-header>
    <h5>Temas</h5>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>Tema 1</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Tema 2</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Tema 3</ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>
