  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Bienvenido a MediTé</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="image-header"></div>
    <div class="content">
      <p>La escencia de esta app es mejorar tu calidad de vida.</p>
      <p>Solo dedica unos minutos que te permitirán liberar tus emociones 
        y aprender de manera óptima a canalizarlas</p>
    </div>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          
          <ion-button class="boton" [disabled]="!password || !email" expand="full" (click)="login()">Iniciar Sesión</ion-button>
          <div class="register-link">
            <a (click)="navigateToRegister()">Registrar</a>
          </div>
        
        </ion-card-content>
      </ion-card>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-text>
        <sub> Informese de nuestros 
          <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">Términos y condiciones</a>
        </sub> 
      </ion-text>
    </ion-toolbar>
  </ion-footer>
